{% extends "base.html" %} {% block content %}
<section class="book-detail py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img
          src="{{ detailed_data.image.url }}"
          class="img-fluid"
          alt="{{ book.book_title }}"
        />
      </div>
      <div class="col-md-8">
        <h2>{{ detailed_data.book_title }}</h2>
        <p><strong>Author:</strong> {{ detailed_data.book_author }}</p>
        <p><strong>Price:</strong> ${{ detailed_data.book_price }}</p>
        <p><strong>Description:</strong> {{ detailed_data.description }}</p>

        <button class="btn btn-primary">Buy Now</button>

        <form action="{% url 'add_to_cart' %}" method="post" class="d-inline">
          {% csrf_token %}
          <input type="hidden" name="book_id" value="{{ detailed_data.id }}">
          <button type="submit" class="btn btn-success">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
