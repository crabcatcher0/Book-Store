{% extends "base.html" %} {% block content %} {% load static %}

<link rel="stylesheet" href="{% static 'css/books.css' %}" />
<section class="book-section py-5">
  <div class="container">
    <h2 class="text-center mb-4">All Books</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for book in book_data %}
      <div class="col">
        <a
          href="{% url 'detail' id=book.id %}"
          class="text-decoration-none book-link"
        >
          <div class="card h-100 book-card">
            <img src="{{ book.image.url }}" class="card-img-top" alt="Book 1" />
            <div class="card-body">
              <h5 class="card-title text-center" style="color: black">
                {{ book.book_title }}
              </h5>
              <p class="card-text text-center" style="color: black">
                Author: {{ book.book_author }}
              </p>
              <p class="card-text text-center" style="color: black">
                <strong>Price:</strong> ${{ book.book_price }}
              </p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
